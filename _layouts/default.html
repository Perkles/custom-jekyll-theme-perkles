<!doctype html>
{% if jekyll.environment == 'production' %}
    {% include analytics.html %}
{% endif %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
        <link rel="stylesheet" type="text/js" href="/assets/js/main.js">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <aside class="static-bar">
            <a href="{{ link.link | relative_url }} /">
                <h1 >
                    perkles.dev
                </h1>
            </a>
            <a href="{{ link.link | relative_url }} /"><img src="/assets/images/perkles.jpg" class="img" alt="Perkles"></a>
            <hr class="separator_one">
            <div class="social-icons">
                <a target="_blank" href="https://www.linkedin.com/in/ot%C3%A1vio-reis-perkles-695913141/"><i class="fab fa-linkedin"></i></a>
                <a target="_blank" href="https://github.com/Perkles"><i class="fab fa-github-square"></i></a>
                <a target="_blank" href="https://twitter.com/otavioperkles?lang=pt-br"><i class="fab fa-twitter-square"></i></a>
            </div>
            <div class="description">

                Líder da <a target="_blank" class="normal-link" href="https://codered.online/">@Codered</a>,
                desenvolvedor Python e Java, <a target="_blank" class="normal-link"  href="https://githubcampus.expert/Perkles/">Github Campus Expert</a>.
            </div>
            <div class="buttons">
                <a href="{{ link.link | relative_url }} / " class="nav-btn">Blog</a>
                <span class="btn-separator"> - </span>
                <a href="{{ link.link | relative_url }}/portfolio" class="nav-btn">Portfolio</a>
                <span class="btn-separator"> - </span>
                <a href="{{ link.link | relative_url }} /events" class="nav-btn">Eventos</a>
            </div>

            <div class="copyright">
                2018 © Otávio R. Perkles
            </div>

        </aside>

        <article class="feed">
            {{ content }}
        </article>

        <footer class="footer">
            2018 © Otavio R
        </footer>

        <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous">
        </script>
    </body>
</html>
